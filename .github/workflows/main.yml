name: AutoPost Blogger Smart

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # Tiap 12 jam

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run autopost script
        run: node autopost.cjs

